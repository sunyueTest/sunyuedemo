<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>留言信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js" charset="UTF-8"></script>
    <script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{/static/i18n/jquery.i18n.properties.js}"></script>
</head>
<body >
<input id="nn" type="hidden" th:value="${data}"/>
<div style="margin: 40px;" class="layui-form layui-form-pane">
    <div class="layui-inline" style="margin: 5px">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline" style="width: 220px">
            <input type="text" id="name" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline" style="width: 220px">
            <input type="text" id="email" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline" style="margin: 5px">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-inline" style="width: 220px">
            <input type="text" id="tel" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline" style="margin: 5px; margin-left: 0px">
        <label class="layui-form-label">发送时间</label>
        <div class="layui-input-block" style="width: 220px">
            <input type="text" id="deliveryTime" lay-verify="date"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text" style="margin: 5px">
        <label class="layui-form-label">留言</label>
        <div class="layui-input-block">
            <textarea id="Message" class="layui-textarea" style="min-height: 200px;"></textarea>
        </div>
    </div>
</div>
<script>
    $(function () {
        $.ajax({
            type: "post",
            url: "/aboutUs/getInfoById",
            data:
                "id=" + $("#nn").val()
            ,
            success: function (data) {
                $("#name").val(data.data.name);
                $("#email").val(data.data.email);
                $("#tel").val(data.data.tel);
                $("#deliveryTime").val(data.data.deliveryTime);
                $("#Message").val(data.data.message);
            }
        })
        $.ajax({
            type: "post",
            url: "/aboutUs/updateState",
            data:
                {
                    id:$("#nn").val()
                },
        })
    })
</script>
</body>
</html>
