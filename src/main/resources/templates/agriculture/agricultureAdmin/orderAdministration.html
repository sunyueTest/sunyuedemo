<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>预约列表</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layui/myicon/iconfont.css}">
    <link rel="stylesheet" th:href="@{/static/css/agriculture/orderAdministration.css}">
</head>
<body>
<div class="body-div">
    <div class="body-center">
        <div class="title">
            <table class="layui-hide" id="table" lay-filter="table"></table>
        </div>
        <div class="orderDetails" hidden="hidden">
            <div class="order-time"><span>预约时间：</span><span class="orderTime"></span></div>
            <p style="font-weight: bolder;color: white">预约信息:</p>
            <div class="order-Details"></div>
            <p style="font-weight: bolder;color: white;margin-top: 3vh;">预约回复:</p>
            <div class="order-Reply">
            </div>
            <div class="button">
                <button id="orderOK" class="layui-btn layui-btn-primary layui-btn-radius"
                        > 接受预约
                </button>
                <button id="orderNO" class="layui-btn layui-btn-primary layui-btn-radius"
                        style="margin-left: 10%;!important;"> 拒绝预约
                </button>
            </div>
        </div>
    </div>
</div>

</body>
<script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
<!--jquery需要引入的文件-->
<script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/static/i18n/jquery.i18n.properties.js}"></script>
<script th:src="@{/static/js/common.js}" charset="utf-8"></script>
<script th:src="@{/static/js/agriculture/orderAdministration.js}"></script>
</html>
