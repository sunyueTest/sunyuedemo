<script>
    //设置语言
    $('.flysand-div-inline1').text($.i18n.prop('devicehao') + ':');
    $('#deviceName').text($.i18n.prop('deviceName') + ':');
    $('.container-tip-span').text($.i18n.prop('tipSpan'));
    $('.input-device').attr('placeholder', $.i18n.prop('请输入12位设备号'));
    var switchImg = 0, defautContainer = '<div>' +
        '<span class="container-tip-span">' + $.i18n.prop('tipSpan') + '</span>' +
        '</div>';
    var container = document.getElementById('container');
    var deviceName = document.getElementById('deviceName');

    function examinationClick() {
        var deviceNumber = $('#deviceNumber').val();
        if (deviceNumber == '') {
            layui.use('layer', function () {
                layer.msg($.i18n.prop('warn7'));
            });
            return
        }
        parent.jumpExamination(deviceNumber);
    }

    function trajectoryReplayClick() {
        $.post("../trajectoryReplay/checkDeviceHasLonLat", {"deviceNumber": $('#deviceNumber').val()}, function (res) {
            if (res.state == 'success') {
                parent.jumpTrajectoryReplay($('#deviceNumber').val());
            } else {
                layui.use('layer', function () {
                    layer.msg("该设备没有经纬度信息");
                });
            }
        });
    }

    function imgClick() {
        if (switchImg == 0) {
            $('#img_switch').attr("src", '../../img/switch_2.png');
        } else if (switchImg == 1) {
            $('#img_switch').attr("src", '../../img/switch_1.png');
        } else if (switchImg == 2) {
            $('#img_switch').attr("src", '../../img/switch_1.png');
        }
        switchImg += 1;
        // if(switchImg == 3){
        //     switchImg = 0;
        // }
        if (switchImg == 2) {
            switchImg = 0;
        }
        searchDevice();
    }

    $('#deviceNumber').bind('keypress', function (event) {//回车事件
        if (event.keyCode == "13") {
            searchDevice();
        }
    });

    function setDeviceNumber(deviceNumber) {
        $('#deviceNumber').val(deviceNumber);
    }

    function searchDevice() {
        var deviceNumber = $('#deviceNumber').val();
        deviceName.innerHTML = $.i18n.prop('deviceName') + ':';
        layui.use('layer', function () {
                if (deviceNumber.length != 12) {
                    layer.msg($.i18n.prop('wrongNumber'))
                    container.innerHTML = defautContainer;
                    return
                }
                layer.load(1);
                $.ajax({
                    url: "device/graphicsShowing",
                    data: {deviceNumber: deviceNumber},
                    dataType: "json",
                    type: "post",
                    timeout: 30000,
                    error: function (data, type, err) {
                        layer.closeAll('loading')
                        layer.msg($.i18n.prop('fail'));
                        if (err.indexOf('JSON') !== -1) {
                            parent.checkLoginState();
                        }
                    },
                    success: function (data) {
                        layer.closeAll('loading');
                        if (data.state == 'success') {
                            container.innerHTML = '';
                            if (data.data.device != null) {
                                deviceName.innerHTML = $.i18n.prop('deviceName') + ':' + data.data.device.name;
                            }
                            var innerHtml = '';
                            var direction = '';
                            for (var i = 0; i < data.data.sensor.length; i++) {
                                var item = data.data.sensor[i];
                                if ('风向' == item.name) {
                                    direction = getItemHtml(item.templateId, '');
                                } else {
                                    if (switchImg == 0) {
                                        innerHtml += getItemHtml(item.templateId, $.i18n.prop(item.name));
                                    } else if (switchImg == 1) {
                                        innerHtml += getLinearItemHtml(item.templateId, $.i18n.prop(item.name));
                                    } else if (switchImg == 2) {
                                        innerHtml += getItemHtml2(item.templateId, $.i18n.prop(item.name));
                                    }
                                }
                            }
                            innerHtml += direction;
                            container.innerHTML = innerHtml;
                            for (var i = 0; i < data.data.sensor.length; i++) {
                                var item = data.data.sensor[i];
                                if ('风向' == item.name) {
                                    initWind(item.templateId, item.value);
                                } else {
                                    if (switchImg == 0) {
                                        initSensor(item.templateId, item.value, item.min, item.max,
                                            item.unit, item.ranges, item.minorTicks);
                                    } else if (switchImg == 1) {
                                        initLnear(item.templateId, item.value, item.min, item.max,
                                            item.unit, item.ranges, item.minorTicks);
                                    } else if (switchImg == 2) {
                                        initSensor2(item.templateId, item.value, item.min, item.max,
                                            item.unit, item.ranges, item.minorTicks);
                                    }
                                }
                            }
                        } else {
                            layer.msg($.i18n.prop(data.msg))
                            container.innerHTML = defautContainer;
                        }
                    }
                });
            }
        )
    }

    /*
    * 求圆周上等分点的坐标
    * ox,oy为圆心坐标
    * r为半径
    * count为等分个数
    */
    function getPoint(r, ox, oy, count) {
        var point = []; //结果
        var radians = (Math.PI / 180) * Math.round(360 / count), //弧度
            i = 0;
        for (; i < count; i++) {
            var x = ox + r * Math.sin(radians * i),
                y = oy + r * Math.cos(radians * i);
            point.unshift({x: x, y: y}); //为保持数据顺时针
        }
        return point;
    }

    function getWindPostion(val) {
        switch (val) {
            case 0:
            case 1:
            case 2:
                return 4;
            case 3:
                return 5;
            case 4:
            case 5:
            case 6:
                return 6;
            case 7:
                return 7;
            case 8:
            case 9:
            case 10:
                return 0;
            case 11:
                return 1;
            case 12:
            case 13:
            case 14:
                return 2;
            case 15:
                return 3;
            default:
                // return $.i18n.prop("noWind");
                return 4;
        }
    }

    function getWind(val) {
        switch (val) {
            case 0:
                return $.i18n.prop('north-northeast');
            case 1:
                return $.i18n.prop('northeast');
            case 2:
                return $.i18n.prop('east-northeast');
            case 3:
                return $.i18n.prop('east');
            case 4:
                return $.i18n.prop('east-southeast');
            case 5:
                return $.i18n.prop('southeast');
            case 6:
                return $.i18n.prop("south-southeast");
            case 7:
                return $.i18n.prop("south");
            case 8:
                return $.i18n.prop("south-southwest");
            case 9:
                return $.i18n.prop("southwest");
            case 10:
                return $.i18n.prop("west-southwest");
            case 11:
                return $.i18n.prop("west");
            case 12:
                return $.i18n.prop("west-northwest");
            case 13:
                return $.i18n.prop("west-northwest");
            case 14:
                return $.i18n.prop("north-northwest");
            case 15:
                return $.i18n.prop("north");
            default:
                // return $.i18n.prop("noWind");
                return $.i18n.prop('north-northeast');
        }
    }

    function initWind(id, val) {
        //linear-gauge
        //radial
        var windPS = new RadialGauge({
            renderTo: id,
            width: 300,
            height: 300,
            minValue: 0,
            maxValue: 360,
            majorTicks: ['S', 'SW', 'W', 'NW', 'N', 'NE', 'E', 'SE', 'S'],
            minorTicks: '10',
            ticksAngle: '360',
            startAngle: '180',
            strokeTicks: false,
            highlights: false,
            colorPlate: 'rgba(0, 0, 0, 0)',
            colorMajorTicks: '#f5f5f5',
            colorMinorTicks: '#ddd',
            colorNumbers: '#ccc',
            valueBox: false,
            valueTextShadow: false,
            colorCircleLnner: '#fff',
            colorNeedleCircleOuter: '#ccc',
            needleCircleSize: 0,
            animationRule: 'linear',
            needleType: 'line',
            //指针宽度
            needleWidth: 0,
            borders: false,
            value: 180,
            borderInnerWidth: '0',
            borderMiddleWidth: '0',
            borderOuterWidth: '10',
        });
        //
        //首先要得到画布的控制权
        var ctx = windPS.draw().canvas.context;
        ctx.imageSmoothingEnabled = true;
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#EAEAEA";
        ctx.beginPath();
        ctx.arc(0, 0, 75, 0, 2 * Math.PI);
        ctx.stroke();
        var points = getPoint(75, 0, 0, 8);
        ctx.globalAlpha = .9;
        ctx.save();
        ctx.rotate(Math.PI);
        ctx.textAlign = 'center'
        ctx.font = "20px '黑体'";
        ctx.lineWidth = 0.8;
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.fontWeight = 'normal';
        //"风向"
        ctx.strokeText(getWind(val), 0, 8);
        ctx.save();
        //创建新的图片对象
        var img = new Image();
        //指定图片的URL
        img.src = "../../img/point.png";
        //浏览器加载图片完毕后再绘制图片
        img.onload = function () {
            //以Canvas画布上的坐标(10,10)为起始点，绘制图像
            var position = getWindPostion(val);
            var w = 80, h = 80;
            var x = points[position].x, y = points[position].y;
            ctx.drawImage(img, x - w / 2, y - h / 2, w, h);
        };
        ctx.save();
        // ctx.fill();
    }

    function initSensor(id, val, min, max, units, ticks, minorTicks) {
        var gasesGuge = new RadialGauge({
            renderTo: id,
            type: 'radial-gauge',
            width: 300,
            height: 300,
            minValue: min,
            maxValue: max,
            majorTicks: ticks,
            animationDuration: 1000,
            //刻度
            minorTicks: minorTicks,
            //表盘绘制角度
            ticksAngle: 240,
            startAngle: 60,
            strokeTicks: false,
            highlights: false,
            valueDec: 1,
            //背景颜色
            colorPlate: 'rgba(0, 0, 0, 0)',
            //刻度外沿颜色
            colorMajorTicks: 'rgba(0, 0, 0, 0)',
            //刻度颜色
            colorMinorTicks: '#ddd',
            //大刻度颜色
            colorMajorTicks: '#f5f5f5',
            //刻度数字显示
            colorNumbers: '#ddd',
            // //指针宽度
            needleWidth: 2,
            // 指针尾部渐变
            colorNeedle: 'rgba(215, 59, 72, 0.9)',
            //指针头部###763B48
            colorNeedleEnd: 'rgba(215, 38, 32, 1)',
            //数值显示
            valueBox: true,
            //数值显示框
            colorValueBoxBackground: '#fff',
            colorValueBoxRect: '#fff',
            colorValueBoxRectEnd: '#fff',
            valueBoxStroke: 1,
            valueBoxBorderRadius: 6,
            colorUnits: '#fff',
            //单位
            units: units,
            // valueTextShadow: true,
            // colorCircleLnner: '#000',
            //中心圆圈外圆
            colorNeedleCircleOuter: '#D72620',
            colorNeedleCircleOuterEnd: '#CD5B45',
            //
            colorNeedleCircleInner: "#343E56",
            colorNeedleCircleInnerEnd: '#343E56',
            //外边框
            borders: false,
            //中心圆圈大小
            needleCircleSize: 12,
            animationRule: 'linear',
            needleType: 'line',
            // needleStart: 35,
            needleStart: -11,
            needleEnd: 75,
        });
        //得到画布的控制权
        var ctx = gasesGuge.draw().canvas.context;
        gasesGuge.value = val;
    }

    function initSensor2(id, val, min, max, units, ticks, minorTicks) {
        let highlights = [];
        if (ticks.length > 5) {
            highlights = [
                {from: ticks[0], to: ticks[2], color: '#42e4fb'},
                {from: ticks[2], to: ticks[ticks.length - 3], color: '#339CF5'},
                {from: ticks[ticks.length - 3], to: ticks[ticks.length - 1], color: '#eb2a5c'}];
        } else {
            highlights = [{from: ticks[0], to: ticks[ticks.length - 1], color: '#42e4fb'}];
        }
        units = val + '' + units;
        var gasesGuge = new RadialGauge({
            renderTo: id,
            type: 'radial-gauge',
            units: units,
            width: 300,
            height: 300,
            minValue: min,
            maxValue: max,
            majorTicks: ticks,
            animationDuration: 1000,
            //刻度
            minorTicks: minorTicks,
            //表盘绘制角度
            ticksAngle: 240,
            startAngle: 60,
            strokeTicks: false,
            highlights: highlights,
            valueInt: 1,
            valueDec: 1,
            // 背景色
            colorPlate: "#fff",
            colorMajorTicks: "#ffffff",
            colorMinorTicks: "#ffffff",
            colorTitle: "#000",
            colorUnits: "#339CF5",
            // 刻度数字颜色
            colorNumbers: "#42e4fb",
            valueBox: false,
            colorValueText: "#000",
            colorValueBoxRect: "#fff",
            colorValueBoxRectEnd: "#fff",
            colorValueBoxBackground: "#fff",
            colorValueBoxShadow: false,
            colorValueTextShadow: false,
            colorNeedleShadowUp: true,
            colorNeedleShadowDown: false,
            // 指针颜色
            colorNeedle: "#3488db",
            // 指针颜色
            colorNeedleEnd: "#fff",
            // 指针中间颜色
            colorNeedleCircleOuter: "rgba(200, 200, 200, 1)",
            // 指针中间颜色
            colorNeedleCircleOuterEnd: "rgba(200, 200, 200, 1)",
            borderShadowWidth: 0,
            // 表盘外围border
            borders: false,
            borderInnerWidth: 0,
            borderMiddleWidth: 0,
            borderOuterWidth: 2,
            colorBorderOuter: "#fafafa",
            colorBorderOuterEnd: "#cdcdcd",
            needleType: "line",
            needleWidth: 2,
            needleCircleSize: 4,
            needleCircleOuter: true,
            needleCircleInner: true,
            animationDuration: 1500,
            animationRule: "dequint",
            fontValueStyle: 'italic',
            fontNumbersSize: 25,
            fontNumbersStyle: 'italic',
            fontTitleSize: 10,
            fontUnitsSize: 10,
            fontValueSize: 50,
            animatedValue: true
        });
        //得到画布的控制权
        var ctx = gasesGuge.draw().canvas.context;
        gasesGuge.value = val;
    }

    function getItemHtml(id, name) {
        return '<div class="container1">' +
            '<canvas id="' + id + '"></canvas>' +
            '<span ' +
            'style="display: block;overflow: hidden;text-align: center;' +
            'position:absolute;margin-left: 130px;margin-top: -60px">' + name +
            '</span>' +
            '</div>';
    }

    function getItemHtml2(id, name) {
        return '<div class="container1">' +
            '<canvas id="' + id + '"></canvas>' +
            '<span ' +
            'style="display: block;overflow: hidden;text-align: center;' +
            'position:absolute;margin-left: 100px;margin-top: -90px; font-size:25px; color:black">' + name + '显示' +
            '</span>' +
            '</div>';
    }

    function getLinearItemHtml(id, name) {
        return '<div class="container1">' +
            '<div>' +
            '<span ' +
            'style="display: block;overflow: hidden;text-align: center;' +
            'position:absolute;margin-left: 62px;margin-top: -6px">' + name +
            '</span>' +
            '<canvas id="' + id + '"></canvas>' +
            '</div>' +
            '</div>';
    }

    function initLnear(id, val, min, max, units, ticks, minorTicks) {
        var linear = new LinearGauge({
            renderTo: id,
            width: 160,
            height: 600,
            minValue: min,
            maxValue: max,
            majorTicks: minorTicks,
            animationDuration: 1000,
            //刻度
            majorTicks: ticks,
            strokeTicks: false,
            highlights: false,
            //背景颜色
            colorPlate: 'rgba(239, 239, 239, 0.4)',
            //刻度外沿颜色
            colorMajorTicks: '#00000000',
            //刻度颜色
            colorMinorTicks: '#000',
            //大刻度颜色
            colorMajorTicks: '#000',
            //刻度数字显示
            colorNumbers: '#000',
            //单位显示颜色
            colorTitle: '#000',
            // 指针尾部渐变
            colorNeedle: 'rgba(215, 38, 32, 1)',
            //指针头部###763B48
            colorNeedleEnd: 'rgba(115, 59, 72, .9)',
            //数值显示
            valueBox: true,
            //数值显示框
            colorValueBoxBackground: '#fff',
            colorValueBoxRect: '#fff',
            colorValueBoxRectEnd: '#fff',
            valueBoxStroke: 1,
            valueBoxBorderRadius: 6,
            colorBar: "#ccc",
            colorBarProgress: '#AAA',
            //单位
            units: units,
            //外边框
            borders: false,
        });
        linear.draw();
        linear.value = val;
    }
