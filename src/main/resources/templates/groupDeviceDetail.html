<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link class="styles" rel="stylesheet" href="/static/css/indexCss/indexsubject1.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" action="../groupManage/submitGroupDevice" method="post">
    <input type="hidden"  name = "groupId" th:value="*{data.groupId}">
    <input type="hidden"  name = "flag" >
    <input type="hidden"  name = "id" th:value="*{data.id}">
    <div class="layui-form-item">
        <label id="label1" class="layui-form-label">设备编码</label>
        <div class="layui-inline">
            <input type="text" name="deviceNumber" lay-verify="title" th:value="*{data.deviceNumber}" autocomplete="off"  class="layui-input" >

        </div>
    </div>
    <div class="layui-form-item">
        <label id="label2" class="layui-form-label">设备密码</label>
        <div class="layui-inline">
            <input type="password" name="devicePassword" lay-verify="title" th:value="*{data.devicePassword}" autocomplete="off"  class="layui-input" >

        </div>
    </div>
    <div class="layui-form-item">
        <label id="label3"  class="layui-form-label">设备名称</label>
        <div class="layui-inline">
            <input type="text" name="deviceName" lay-verify="title" th:value="*{data.deviceName}" autocomplete="off"  class="layui-input" >

        </div>
    </div>
</form>
</body>

<script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/static/layui/layui.js}"  charset="utf-8"></script>
<script th:src="@{/static/i18n/jquery.i18n.properties.js}"></script>
<script th:src="@{/static/js/common.js}" charset="utf-8"></script>
<script>
    $('#label').text($.i18n.prop('deviceNo'));
    $('#labe2').text($.i18n.prop('devicePassword'));
    $('#labe3').text($.i18n.prop('deviceName'));

</script>
<style>

</style>
</html>
