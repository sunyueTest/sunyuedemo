<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 物联网管理云平台-登录</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/input.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/icheck/skins/minimal/blue.css}"/>
</head>
<body style="background-color: whitesmoke;">
<div class="language">
    <a onclick="setLanguage('zh')">简体中文</a> |
    <a onclick="setLanguage('en')">English</a>
</div>
<div style="position: absolute;left:32%;top:8%;">
    <span style="font-size: 60px;color: white;">hello, Welcome back!</span>
</div>
<div class="container">
    <img src="../../img/farm/farm.png" style="width:100%;height:410px">
    <img src="../../img/register/white.png" style="position: absolute;height: 300px;top: 33%;left: 37.5%;width: 410px;">
    <div style="position: absolute;left: 40%;top: 26%;">
        <span class="title">智慧农业后台管理中心</span>

        <div class="input_box">
            <div class="u-logo-img1">
            </div>
            <div class="input1">
                <input type="text" id="userName" name="userName" placeholder="用户名" class="input">
            </div>
        </div>
        <div class="empty"></div>
        <div class="input_box">
            <div class="u-logo-img2">
            </div>
            <div class="input2">
                <input type="password" id="password" name="password" placeholder="密码" class="input">
            </div>

        </div>
        <div class="remember">
            <input type="checkbox" id="rememberMe" class="rem_box">
            <span style="margin-left: 10px;">记住密码</span>
        </div>
        <div style="margin-top: 20px;">
            <a id="login" class="fm-submit" style="text-align: center"> <span style="margin-left:150px; ">登 录</span></a>
        </div>
        <!--<div class="tips">
            <span>还没有账号?</span><a href="/register" style="color: blue;">立即注册</a>
        </div>-->
    </div>
</div>
<!--<div style="left: 42%;top: 95%;position: absolute;"><span style="color: midnightblue;">Copyright©威海精讯畅通电子科技有限公司</span> </div>-->
</body>
<script language='javascript' th:inline="javascript">
    var ctx = [[${#httpServletRequest.getContextPath()}]];
    var demoUser = [[${data.user}]];
    var demoPwd = [[${data.pwd}]];
</script>
<script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/js/html5.js}"></script>
<script th:src="@{/static/i18n/jquery.i18n.properties.js}"></script>
<script th:src="@{/static/js/common.js}" charset="utf-8"></script>
<script th:src="@{/static/js/login.js?v=1.1}" charset="utf-8"></script>
<script language="JavaScript">
    if (window != top)
        top.location.href = location.href;
</script>
<style>
    .language {
        position: absolute;
        top: 15px;
        right: 20px;
        cursor: pointer;
        color: black;
        z-index: 300;
    }

    .title {
        color: white;
        margin-left: 40px;
        margin-bottom: 50px;
        font-size: 25px;
        text-align: center;
        font-weight: bold;
        display: inline-block
    }

    .input_box {
        z-index: 19;
        position: relative;
        height: 44px;
        margin-bottom: 0px;
        border: 1px solid #c5cddb;
        background: #fff;
        font-size: 12px;
        line-height: 44px;
        width: 350px;
    }

    .input {
        height: 42px;
        line-height: 42px;
        padding-left: 8px;
        width: 300px;
        font-size: 16px;
        font-weight: bold;
        border: 0;
    }

    .empty {
        position: relative;
        width: 320px;
        height: 16px;
        line-height: 16px;
        font-size: 12px;
    }

    .remember {
        margin-top: 15px;
        font-size: 13px;
    }
/*
     .rem_box {
         width: 25px;
         height: 25px;
         margin: 0;
         cursor: pointer;
     }*/

    .fm-submit {
        position: absolute;
        width: 350px;
        line-height: 50px;
        background: #1618d9;
        border: 1px solid transparent;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
    }

    /* .tips {
         position: relative;
         margin-top: 90px;
         font-size: 15px;
     }*/

    .u-logo-img1 {
        margin-top: 8px;
        margin-left: 5px;
        width: 30px;
        height: 30px;
        background-image: url(../../img/farm/userName.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        float: left;
    }

    .u-logo-img2 {
        margin-top: 8px;
        margin-left: 5px;
        width: 30px;
        height: 30px;
        background-image: url(../../img/farm/password.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        float: left;
    }

    .input1 {
        width: 300px;
        float: left;
    }

    .input2 {
        width: 300px;
        float: left;
    }


</style>
