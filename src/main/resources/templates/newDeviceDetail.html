<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link class="styles" rel="stylesheet" href="/static/css/indexCss/indexsubject1.css">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/tree.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/zTreeStyle/zTreeStyle.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/groupDevice.css}" media="all">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/base.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/deviceDetail.css}" media="all">
    <style>
        #deviceNumber {
            border-width: 1px !important;
            border-style: solid !important;
            border-color: #D2D2D2 !important;
            color: black !important;
        }

        #deviceName {
            color: black !important;
        }
    </style>
</head>

<body>
<div class="layui-col-xs6 list-border">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 17px;">
        <legend><span class="layui-titlee-sj1">设备详情</span><span class="layui-titlee-sj2"></span>
        </legend>
        <div class="layui-titlee-sj3"></div>
    </fieldset>
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label id="label1" class="layui-form-label">设备编码：</label>
                <div class="layui-input-inline">
                    <input type="text" id="deviceNumber" name="deviceNumber" disabled="disabled"
                           autocomplete="off"
                           class="layui-input">
                </div>

            </div>

            <div class="layui-inline">
                <label id="label2" class="layui-form-label">设备名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" id="deviceName" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label id="label3" class="layui-form-label">选择模板：</label>
                <div class="layui-input-inline" onclick="selectTemplate()">
                    <select lay-filter="quiz" class="select" id="select_template"
                            lay-verify="type"
                            lay-search=""
                            name="quiz">
                    </select>
                </div>
            </div>
            <div class="layui-inline layui-inline-adress ">
                <label id="label4" class="layui-form-label">设备地址：</label>
                <div class="layui-input-inline">
                    <input type="text" lay-verify="required"
                           autocomplete="off"
                           disabled="disabled" id="input_position"
                           class="layui-input" placeholder="点击右侧按钮选取设备地址">
                </div>
                <img src="../img/location_icon.png" onclick="selectPoint()">
            </div>
            <div class="base-item">
                <label id="label5" class="layui-form-label">设备分组：</label>
                <div class="layui-input-inline">
                <span type="text" id="groupSel"
                      onclick="selectGroup()" placeholder="请输入设备名称">根目录</span>
                    <!--<select lay-filter="group"  class="select"  lay-verify="type"  name="group" ></select>-->
                </div>
            </div>

        </div>
        <div class="base-item" style="margin-bottom: 80px">
            <button class="btn-primary" id="save" lay-submit=""
                    lay-filter="submit">保&nbsp;存
            </button>
        </div>
        <div id="menuContent" class="menuContent">
            <ul id="groupTree" class="ztree showIcon"></ul>
        </div>
    </div>
</div>
<div class="layui-col-xs6 list-border">
    <table class="layui-hide layui-table " id="sensor" lay-filter="sensor"></table>
</div>
</body>
<script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
<!--<script th:src="@{/static/jQuery/jquery-3.2.1.js}" charset="utf-8"></script>-->
<script type="text/javascript" th:src="@{/static/js/zTreejs/jquery.ztree.core.js}"></script>
<script th:src="@{/static/i18n/jquery.i18n.properties.js}"></script>
<script th:src="@{/static/js/common.js}" charset="utf-8"></script>
<script th:inline="javascript">
    var devciedata = [[${data}]];
</script>
<script type="text/javascript" language='javascript' src="../js/newDeviceDetail.js?v=1.3.4"></script>
<script th:src="@{/static/js/jquery.nicescroll.js}" charset="utf-8"></script>
</html>
