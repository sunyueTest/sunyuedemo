<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <meta charset="utf-8">
    <title>新增企业</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link class="styles" rel="stylesheet" href="/static/css/indexCss/indexsubject1.css">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="../../../static/css/addNewStyle.css">
    <style>
        .layui-form-item .layui-inline {
            margin-left: 160px !important;
        }
        .body{
            background-image:url(/static/img/OperationRecord.png)no-repeat;
        }
        /*.layui-layer{*/
            /*background-color:rgba(255,255,255,0) !important;*/
            /*background-image:url(/static/img/addOperationRecord.png)no-repeat;*/
            /*background-size:100% 100%;*/
            /*color:#fff;*/
        /*}*/
    </style>
</head>

<body >

<div class="formDiv">
    <form class="layui-form" style="margin-left: -41px;">
        <input type="hidden" name="id" th:value="*{bean.id}" id="id">

        <div class="layui-form-item" style="margin-top: 94px;">
            <div class="layui-inline">
                <label id="label1" class="layui-form-label">课程时间</label>
                <div class="layui-input-block" style="margin-left: 110px;">
                    <input type="text" id="classTime" name="classTime" placeholder="yyyy-MM-dd HH:mm:ss"
                           th:value="*{#strings.substring(bean.classTime,0,19)}"   autocomplete="off" style="width: 200px;"
                           class="layui-input test-item">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label id="label2" class="layui-form-label">讲师姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="userName" id="userName" autocomplete="off" style="width: 200px;"
                           th:value="*{bean.userName}"    class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label id="label3" class="layui-form-label">科目名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="projectName" id="projectName" autocomplete="off" style="width: 200px;"
                           th:value="*{bean.projectName}"   class="layui-input">
                </div>
            </div>
        </div>
        <!--<div class="layui-form-item">-->
            <!--<div class="layui-input-block">-->
                <!--<input type="button" class="layui-btn layui-btn-radius" id="save" value="保存">-->
            <!--</div>-->
        <!--</div>-->
    </form>
</div>
</body>
<script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/static/layui/layui.all.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/static/js/tableSelect.js}"></script>
<script th:src="@{/static/i18n/jquery.i18n.properties.js}"></script>
<script th:src="@{/static/js/common.js}" charset="utf-8"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //同时绑定多个
        lay('.test-item').each(function(){
            laydate.render({
                elem: this
                ,type:'datetime'
                ,trigger: 'click'
            });
        });
    });
</script>
