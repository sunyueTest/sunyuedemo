<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link class="styles" rel="stylesheet" href="/static/css/indexCss/indexsubject1.css">
    <link class="styles" rel="stylesheet" href="/static/css/detailNewStyle.css">
    <style>
        .layui-input, .layui-select, .layui-textarea {
            width: 100%;
        }

    </style>
</head>

<body>
<div class="formTitle">设置企业用户</div>
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label id="enterpriseNameLabel" class="layui-form-label">企业名称</label>
            <div class="layui-input-inline">
                <input type="text" name="company" id="company" autocomplete="off" th:value="*{enterpriseName}"
                       class="layui-input" readonly>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" >
            <label id="label1" class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" autocomplete="off" placeholder="要求最低六位及以上"
                       lay-verify="userName" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label id="label2" class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" autocomplete="off" lay-verify="password"
                       placeholder="要求最低六位及以上" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label id="label3" class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="tel" autocomplete="off" lay-verify="tel" class="layui-input">
            </div>
        </div>
    </div>

</form>

</body>
<script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/i18n/jquery.i18n.properties.js}"></script>
<script th:src="@{/static/js/common.js}" charset="utf-8"></script>
