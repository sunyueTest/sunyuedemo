<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link class="styles" rel="stylesheet" href="/static/css/indexCss/indexsubject1.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>
<body >
<form class="layui-form" action="../versionManage/saveVersion" style="margin-right: 45px;">
    <input type="hidden"  name = "id"  th:value="*{version.id}" >
    <div class="layui-form-item">
        <label id="label1" class="layui-form-label">版本名</label>
        <div class="layui-input-inline">
            <input type="text" name="versionName" lay-verify="title" th:value="*{version.versionName}" autocomplete="off"  class="layui-input" style="border-color: #d8caca;">
        </div>
    </div>
    <div class="layui-form-item">
        <label id="label2" class="layui-form-label">版本描述</label>
        <div class="layui-input-inline">
            <input type="text" name="descr" lay-verify="title" th:value="*{version.descr}" autocomplete="off"  class="layui-input" style="border-color: #d8caca;">
        </div>
    </div>
</form>
</body>

<script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/static/layui/layui.js}"  charset="utf-8"></script>
<script th:src="@{/static/i18n/jquery.i18n.properties.js}"></script>
<script th:src="@{/static/js/common.js}" charset="utf-8"></script>
<script>
    $('#label1').text($.i18n.prop('versionName'));
    $('#label2').text($.i18n.prop('versionDesc'));
</script>
</html>
